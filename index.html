<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="countDown.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body >
    
  <main class="x-b">
    <div class="x-sc" id="out">
        <div class="x-sc1">
            <span id="min" ></span>
            <span>:</span>
            <span id="sec"></span>
        </div>
          
 
     </div>
 
     <div class="x-inp">
         <input type="number" id="fIn" oninput="input(this.id)" placeholder="min">
         <br>
         <input type="number" id="sIn" oninput="input(this.id)" placeholder="sec">
     </div>
 
     <div class="d-flex x-bt">
          <button class="btn x-bt1 " onclick="Play(this.innerHTML)">Reset</button>
          <button class="btn x-bt2 ml-3" id="PlayPauseBtn" onclick="Play(this.innerHTML)"></button>
          <button class="btn x-bt3 ml-3" onclick="Play(this.innerHTML)">Stop</button>
  </div>
  </main>

    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>   
</body>
</html>
